<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Innovex Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #121212, #1f1f1f);
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        background-color: #2c2c2c;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px #00000066;
        width: 100%;
        max-width: 400px;
      }

      h2 {
        text-align: center;
        color: #00ffff;
        margin-bottom: 1.5rem;
      }

      input {
        width: 100%;
        padding: 0.8rem;
        margin: 0.5rem 0;
        border: none;
        border-radius: 5px;
        background-color: #444;
        color: #fff;
      }

      button {
        width: 100%;
        padding: 0.8rem;
        background-color: #0056b3;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #00ffff;
      }

      .error {
        text-align: center;
        color: #ff5252;
        margin-top: 1rem;
        display: none;
      }

      .maintenance-div {
        color: red;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .maintenance-div a {
        text-decoration: none;
        color: #00ffff;
      }

    </style>
  </head>
  <body>
    <div class="maintenance-div">
        <p class="maintenance">The LogIn is currently under Maintenance.</p>
        <p>Click <a href="">here</a> to download our app</p>
    </div>
    <div class="login-container">
      <h2>Login to Innovex</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p class="error" id="errorMsg">Invalid email or password.</p>
      </form>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const errorMsg = document.getElementById("errorMsg");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const res = await fetch(
          "https://script.google.com/macros/s/AKfycbzpMjvI7QcjomDITlxXMzqBPssqopE1eh0CCbbhDnSSc-ocuUI038ODDwB_pqGfV1E1/exec",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          }
        );

        const result = await res.text();

        if (result === "success") {
          window.location.href = "dashboard.html";
        } else {
          errorMsg.style.display = "block";
        }
      });
    </script>
  </body>
</html>
